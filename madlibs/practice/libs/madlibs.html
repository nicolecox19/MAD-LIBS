<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.3.1.slim.js"></script>
    <script src="../js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
      <h1>Fill in the blanks to find were <strong>YOU</strong> should be vacationing!!</h1>
      </div>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Your name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="family">Brining family?</label>
            <select class="form-control" id="beverage">
              <option>Yes</option>
              <option>No</option>
              <option>Yes, babies</option>
              <option>Yes, but they are old enough to handle their own.</option>
            </select>
          </div>
          <div class="form-group">
            <label for="animal">Are you introverted or extroverted?</label>
            <select class="form-control" id="beverage">
              <option>Introvert</option>
              <option>Extrovert</option>
              <option>Both</option>
            </select>
          </div>
          <div class="form-group">
            <label for="weather">Prefered weather?</label>
            <select class="form-control" id="beverage">
              <option>Hot and dry</option>
              <option>Hot and humid</option>
              <option>Cold and dry</option>
              <option>Cold and wet</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ra">Do you want to relax or adventure?</label>
            <select class="form-control" id="beverage">
              <option>Adventure!</option>
              <option>Relax!</option>
              <option>I'd like to relax but participate in leasurly activities</option>
              <option>I want to advenute with as little movement/excerisce possible.</option>
            </select>
          </div>
          <div class="form-group">
            <label for="noun">Is being close to the mountain, beach or city important to you?</label>
            <select class="form-control" id="beverage">
              <option>Yes, the beach</option>
              <option>Yes, the mountain</option>
              <option>Yes, the city</option>
              <option>no</option>
            </select>
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Youre dream vacation is but a click away!</h1>
        <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
      </div>
    </div>
  </body>
</html>
